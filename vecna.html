<h1>VECNA</h1>

<p>
  Vecna is the most dangerous villain in the series. He attacks victims using
  their fears and memories.
</p>

<h2>Powers</h2>
<ul>
  <li>Mind control</li>
  <li>Hallucinations</li>
  <li>Telekinesis</li>
</ul>

<h2>Goal</h2>
<p>
  Vecna wants to destroy Hawkins and merge the Upside Down with the real world.
</p>
